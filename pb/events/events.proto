syntax = "proto3";

package events;

option go_package = "./pb";

service Events {
  rpc FindOne(FindOneRequest) returns (FindOneResponse) {}
  rpc FindMany(FindManyRequest) returns (FindManyResponse) {}
}

// Event
message Location {
  string address = 1;
  string city = 2;
  string postcode = 3;
}

message Price {
  double rangeStart = 1;
  double rangeEnd = 2;
}

message Event {  
  string id = 1;
  string title = 2;
  string date = 3;
  Location location = 4;
  string description = 5;
  repeated string tags = 6;
  string category = 7;
  Price price = 8;
}

// Find One
message FindOneRequest {
  string id = 1;
}

message FindOneResponse {
  int32 status = 1;
  string error = 2;
  Event event = 3;
}

// Find Many
message FindManyRequest {
  optional string category = 1;
  optional string city = 2;
  optional Price price = 3;
}

message FindManyResponse {
  int32 status = 1;
  string error = 2;
  repeated Event events = 3;
}