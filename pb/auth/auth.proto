syntax = "proto3";

package auth;

option go_package = "./pb";

service Auth {
  rpc Register(RegisterRequest) returns (RegisterResponse) {}
  rpc Login(LoginRequest) returns (LoginResponse) {}
}

// Register
message RegisterRequest {
  string username = 1;
  string email = 2;
  string password = 3;
  string firstName = 4;
  string lastName = 5;
}

message RegisterResponse {
  int32 status = 1;
  string message = 2;
  bool error = 3;
}

// Login
message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  int32 status = 1;
  string message = 2;
  bool error = 3;
  string token = 4;
}